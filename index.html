<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img id="rain" src="cloudy-rainy-svgrepo-com.svg" alt="img">
    <img src="rain-svgrepo-com.svg" alt="img" id="rain-2">
    <img src="snow-svgrepo-com.svg" alt="img" id="snow">
    <img src="storm-svgrepo-com.svg" alt="img" id="storm">
    <img src="snowing-svgrepo-com.svg" alt="img" id="snowing">
    <img src="sun-svgrepo-com.svg" alt="img" id="sun">
    <div id="main">
        <div id="container">
         <h1>Temperature Converter</h1>
         <div class="label">Celcius</div>
         <input id="celcius"  class="inp" type="text"  placeholder="Enter your value here">
         <div class="label">Fahrenheit</div>
         <input id="fahrenheit" class="inp" type="text" placeholder="Enter your value here">
         <div class="label">Kelvin</div>
         <input id="kelvin" class="inp" type="text" placeholder="Enter your value here">
         <div><button id="button">RESET</button>
         <button id="minus"> MINUS</button></div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>

</html>
